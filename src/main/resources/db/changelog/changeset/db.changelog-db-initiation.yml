databaseChangeLog:
  - changeSet:
      id: createDirectionTable
      author: Ilyutsik Andrei
      changes:
        - createTable:
            tableName: direction
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: candidate_id
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: test_id
                  type: bigint
                  constraints:
                    nullable: true

  - changeSet:
      id: create-direction_like-table
      author: Ilyutsik Andrei
      changes:
        - createTable:
            tableName: direction_like
            columns:
              - column:
                  name: candidate_id
                  type: bigint
              - column:
                  name: direction_id
                  type: bigint
            foreignKeyConstraints:
              - foreignKeyConstraint:
                  name: fk_direction_like_candidate
                  baseTableName: direction_like
                  baseColumnNames: candidate_id
                  referencedTableName: candidate
                  referencedColumnNames: id
              - foreignKeyConstraint:
                  name: fk_direction_like_direction
                  baseTableName: direction_like
                  baseColumnNames: direction_id
                  referencedTableName: direction
                  referencedColumnNames: id

  - changeSet:
      id: create-direction_test-table
      author: Ilyutsik Andrei
      changes:
        - createTable:
            tableName: direction_test
            columns:
              - column:
                  name: test_id
                  type: bigint
              - column:
                  name: direction_id
                  type: bigint
            foreignKeyConstraints:
              - foreignKeyConstraint:
                  name: fk_direction_test_test
                  baseTableName: direction_test
                  baseColumnNames: test_id
                  referencedTableName: test
                  referencedColumnNames: id
              - foreignKeyConstraint:
                  name: fk_direction_test_direction
                  baseTableName: direction_test
                  baseColumnNames: direction_id
                  referencedTableName: direction
                  referencedColumnNames: id

  - changeSet:
      id: createCandidateTable
      author: Ilyutsik Andrei
      changes:
        - createTable:
            tableName: candidate
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: father_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: photo
                  type: bytea

              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: cv
                  type: bytea

              - column:
                  name: direction_id
                  type: bigint
                  constraints:
                    nullable: true

  - changeSet:
      id: createCandidateTestTable
      author: Ilyutsik Andrei
      changes:
        - createTable:
            tableName: candidate_test
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: candidate_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: test_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: score
                  type: int
                  constraints:
                    nullable: false
            foreignKeyConstraints:
              - foreignKeyConstraint:
                  baseTableName: candidateTest
                  referencedTableName: candidate
                  references:
                    columnName: candidate_id
                    referencedColumnName: id
              - foreignKeyConstraint:
                  baseTableName: candidateTest
                  referencedTableName: test
                  references:
                    columnName: test_id
                    referencedColumnName: id

  - changeSet:
      id: createTestTable
      author: Ilyutsik Andrei
      changes:
        - createTable:
            tableName: test
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: direction_id
                  type: bigint
                  constraints:
                    nullable: true